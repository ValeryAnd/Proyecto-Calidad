<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova Products</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon-16x16.png">
    <link rel="manifest" href="../imagenes/site.webmanifest">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="http://localhost:8000/register" method="post" autocomplete="off" class="sign-up-form">
                        <div class="heading">
                            <h1 class="feature__title">REGISTRARSE</h1>
                            <h2 class="feature__subtitle">Bienvenido a Innova Products</h2>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" name="nombres" id="nombres" autocomplete="off" class="input-field active" required>
                                <label>Nombres:</label>
                            </div>
                            <div class="input-wrap">
                                <input type="text" name="apellidos" id="apellidos" autocomplete="off"  class="input-field active" required>
                                <label>Apellidos:</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" name="email" id="emailtwo" autocomplete="off"  class="input-field active" required>
                                <label>Correo electrónico:</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" name="password" id="passwordtwo" autocomplete="off"  class="input-field active" required>
                                <label>Contraseña:</label>
                            </div>
                            <button class="button" type="submit">Registrarse</button>
                            <p class="warnings" id="warnings"></p>
                            <p class="feature__text">¿Tienes una cuenta?
                                <a href="pages/index.html" class="toggle">Iniciar Sesion</a>
                            </p>
                        </div>
                    </form>

                </div>

                <div class="images"> 
                    <div class="images-wrapper">
                        <img src="../imagenes/login.png" class="image" alt="imagen">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Javascript-->
   <script src="app.js"></script>

</body>
</html>
